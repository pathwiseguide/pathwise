<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - Pathwise Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-nav { margin-bottom: 24px; }
        .admin-nav a { margin-right: 16px; color: #4285F4; text-decoration: none; }
        .admin-nav a:hover { text-decoration: underline; }
        .module-list { list-style: none; padding: 0; margin: 0; }
        .module-list li { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; margin-bottom: 12px; background: white; border: 1px solid rgba(0,0,0,0.08); border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.03); }
        .module-list li:hover { border-color: rgba(66,133,244,0.3); background: rgba(66,133,244,0.03); }
        .module-list .module-info { flex: 1; }
        .module-list .module-info strong { display: block; font-size: 1.1rem; color: #333; margin-bottom: 4px; }
        .module-list .module-info span { font-size: 0.9rem; color: #666; }
        .module-list .edit-link { padding: 10px 20px; background: #4285F4; color: white; text-decoration: none; border-radius: 12px; font-weight: 600; }
        .module-list .edit-link:hover { background: #5568d3; }
        .add-module-btn { padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; margin-top: 16px; }
        .add-module-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-nav">
            <a href="/admin.html">Edit Questions</a>
            <a href="/admin-modules.html">Edit Modules</a>
        </div>
        <div class="admin-container" style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 2px 24px rgba(0,0,0,0.04); max-width: 700px; margin: 0 auto;">
            <h1>Course Modules</h1>
            <p style="color: #666; margin-bottom: 24px;">Click <strong>Edit</strong> to open a separate page for that module. Each module has its own edit page for easier editing.</p>
            <ul id="modulesList" class="module-list"></ul>
            <button type="button" class="add-module-btn" id="addModuleBtn">+ Add module</button>
        </div>
    </div>
    <script>
        let course = { title: 'Pathwise', modules: [] };

        async function loadCourse() {
            try {
                const res = await fetch('/api/course', { credentials: 'include' });
                if (res.status === 401) {
                    alert('Please log in.');
                    window.location.href = '/login.html';
                    return;
                }
                course = await res.json();
                if (!course.modules) course.modules = [];
                renderList();
            } catch (e) {
                console.error(e);
                alert('Failed to load course.');
            }
        }

        function renderList() {
            const list = document.getElementById('modulesList');
            list.innerHTML = '';
            const mods = [...course.modules].sort((a, b) => (a.order ?? 999) - (b.order ?? 999));
            mods.forEach((mod, i) => {
                const li = document.createElement('li');
                const id = mod.id || ('module-' + i);
                li.innerHTML = `
                    <div class="module-info">
                        <strong>${(mod.order ?? i) + 1}. ${mod.title || 'Untitled'}</strong>
                        <span>ID: ${id}${mod.free ? ' Â· Free (no login)' : ''}</span>
                    </div>
                    <a href="/admin-module-edit.html?module=${encodeURIComponent(id)}" class="edit-link">Edit</a>
                `;
                list.appendChild(li);
            });
        }

        document.getElementById('addModuleBtn').addEventListener('click', async () => {
            const n = course.modules.length;
            const newId = 'module-' + n;
            course.modules.push({
                id: newId,
                title: 'New module',
                description: '',
                order: n,
                questionIds: [],
                free: false
            });
            try {
                const res = await fetch('/api/course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(course)
                });
                if (res.status === 401) {
                    alert('Please log in.');
                    window.location.href = '/login.html';
                    return;
                }
                const result = await res.json().catch(() => ({}));
                if (result.success) {
                    window.location.href = '/admin-module-edit.html?module=' + encodeURIComponent(newId);
                } else {
                    alert(result.message || 'Failed to add module.');
                    course.modules.pop();
                }
            } catch (e) {
                console.error(e);
                course.modules.pop();
                alert('Failed to save: ' + (e.message || e));
            }
        });

        document.addEventListener('DOMContentLoaded', loadCourse);
    </script>
</body>
</html>
