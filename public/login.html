<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathwise - Login</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="nav-header">
            <a href="/" class="logo">
                <span>Pathwise</span>
            </a>
            <div class="nav-links">
                <div id="modulesDropdownWrap" class="nav-modules-dropdown" style="display: none;">
                    <button type="button" id="modulesDropdownBtn" class="dropdown-btn">Tools â–¾</button>
                    <div id="modulesDropdownMenu" class="dropdown-menu"></div>
                </div>
                <a href="/dashboard" id="dashboardLink" style="display: none;">Dashboard</a>
                <a href="/payment" id="plansLink" style="display: block;">Pricing</a>
                <a href="/login.html" id="loginLink" class="auth-button">Login</a>
                <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
            </div>
        </nav>
        <div class="login-container">
            <div class="login-box">
                <div id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue</p>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="Enter your username"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                autocomplete="current-password"
                                placeholder="Enter your password"
                            >
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">Sign In</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                    </div>
                </div>
                
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <p class="subtitle" id="registerSubtitle">Join Pathwise today</p>
                    <p class="subtitle" id="signupResultsMsg" style="display: none;">Sign up to see your results now.</p>
                    
                    <div id="registerErrorMessage" class="error-message" style="display: none;"></div>
                    <div id="registerSuccessMessage" class="success-message" style="display: none;"></div>
                    
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input 
                                type="text" 
                                id="regUsername" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="Choose a username"
                                minlength="3"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input 
                                type="password" 
                                id="regPassword" 
                                name="password" 
                                required 
                                autocomplete="new-password"
                                placeholder="Create a password"
                                minlength="6"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">Email (optional)</label>
                            <input 
                                type="email" 
                                id="regEmail" 
                                name="email" 
                                autocomplete="email"
                                placeholder="your.email@example.com"
                            >
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">Create Account</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        // Check payment status (server-based, account-specific)
        async function hasPaymentAccess() {
            // Check server first (account-based) - requires authentication
            try {
                const response = await fetch('/api/payment/status', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    // Server response is authoritative
                    if (data.hasPayment === true) {
                        // Sync to localStorage for consistency
                        localStorage.setItem('paymentCompleted', 'true');
                        return true;
                    } else {
                        // Clear localStorage if server says no payment
                        localStorage.removeItem('paymentCompleted');
                        localStorage.removeItem('paymentPlan');
                        localStorage.removeItem('paymentDate');
                        return false;
                    }
                } else if (response.status === 401) {
                    // Not logged in - clear localStorage and return false
                    localStorage.removeItem('paymentCompleted');
                    localStorage.removeItem('paymentPlan');
                    localStorage.removeItem('paymentDate');
                    return false;
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                // If server check fails, don't trust localStorage - return false for account-based security
                return false;
            }
            
            return false;
        }

        // Check authentication status and update navigation
        async function checkAuthAndUpdateNav() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const loginLink = document.getElementById('loginLink');
                const logoutButton = document.getElementById('logoutButton');
                
                if (data.authenticated) {
                    // User is logged in - show logout, hide login
                    if (loginLink) loginLink.style.display = 'none';
                    if (logoutButton) logoutButton.style.display = 'block';
                } else {
                    // User is not logged in - show login, hide logout
                    if (loginLink) loginLink.style.display = 'block';
                    if (logoutButton) logoutButton.style.display = 'none';
                }
                
                // Show Plans when logged in so user can switch plans
                const plansLink = document.getElementById('plansLink');
                if (plansLink) {
                    const hasAccess = await hasPaymentAccess();
                    plansLink.style.display = (data.authenticated || !hasAccess) ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // On error, show login button
                const loginLink = document.getElementById('loginLink');
                const logoutButton = document.getElementById('logoutButton');
                if (loginLink) loginLink.style.display = 'block';
                if (logoutButton) logoutButton.style.display = 'none';
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                // Always redirect to login, even if request fails
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Redirect anyway
                window.location.href = '/login.html';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndUpdateNav();
            
            // Set up logout button click handler
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
        });
    </script>
    <script src="/nav-modules.js"></script>
    <script src="/chat-widget.js"></script>
</body>
</html>
