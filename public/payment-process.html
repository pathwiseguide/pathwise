<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - Pathwise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-process-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .order-summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            margin-top: 10px;
            padding-top: 15px;
        }

        .payment-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .payment-actions {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #f0f4ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
        }

        .nav-header {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a, .nav-links button {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
            border: none;
            background: none;
            cursor: pointer;
            font-size: inherit;
            font-family: inherit;
        }

        .nav-links a:hover, .nav-links button:hover {
            background: #f0f4ff;
            color: #667eea;
        }

        .nav-links .auth-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="nav-header">
            <div class="logo">Pathwise</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/payment" id="plansLink" style="display: block;">Plans</a>
                <a href="/questionnaire.html" id="counselorLink" class="auth-button" style="display: none;">Counselor</a>
                <a href="/responses.html" id="responsesLink" class="auth-button" style="display: none;">My Responses</a>
                <a href="/login.html" id="loginLink" class="auth-button">Login</a>
                <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
            </div>
        </nav>

        <div class="payment-process-container">
            <div class="payment-header">
                <h1>Complete Your Payment</h1>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Plan:</span>
                    <span id="planName">Premium Plan</span>
                </div>
                <div class="summary-item">
                    <span>Amount:</span>
                    <span id="planPrice">$100.00</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="totalPrice">$100.00</span>
                </div>
            </div>

            <form id="paymentForm" class="payment-form">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" placeholder="John Doe" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="billingEmail">Billing Email</label>
                    <input type="email" id="billingEmail" placeholder="your.email@example.com" required>
                </div>

                <div class="loading" id="loading">
                    <p>Processing payment...</p>
                </div>

                <div class="success-message" id="successMessage">
                    <h3>Payment Successful! âœ“</h3>
                    <p>Thank you for your purchase. You now have access to the questionnaire.</p>
                    <button type="button" class="btn-primary" onclick="window.location.href='/questionnaire.html'" style="margin-top: 20px;">
                        Access Questionnaire
                    </button>
                </div>

                <div class="payment-actions" id="paymentActions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='/payment'">Back</button>
                    <button type="submit" class="btn-primary">Complete Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get selected plan from sessionStorage
        const planNames = {
            basic: 'Basic Plan',
            premium: 'Premium Plan',
            enterprise: 'Enterprise Plan'
        };

        const selectedPlan = sessionStorage.getItem('selectedPlan') || 'premium';
        const selectedPrice = parseInt(sessionStorage.getItem('selectedPrice')) || 100;

        // Update order summary
        document.getElementById('planName').textContent = planNames[selectedPlan] || 'Premium Plan';
        document.getElementById('planPrice').textContent = `$${selectedPrice}.00`;
        document.getElementById('totalPrice').textContent = `$${selectedPrice}.00`;

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date input
        document.getElementById('expiryDate').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Format CVV (numbers only)
        document.getElementById('cvv').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Check if user is logged in before allowing payment
        async function checkAuthBeforePayment() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Auth check result:', data);
                return data.authenticated === true;
            } catch (error) {
                console.error('Auth check error:', error);
                return false;
            }
        }

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Check if user is logged in
            const isAuthenticated = await checkAuthBeforePayment();
            if (!isAuthenticated) {
                alert('Please log in to complete payment');
                window.location.href = '/login.html';
                return;
            }

            const form = e.target;
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const paymentActions = document.getElementById('paymentActions');

            // Hide form, show loading
            form.style.display = 'none';
            paymentActions.style.display = 'none';
            loading.classList.add('show');

            // Simulate payment processing (in real app, this would call a payment API)
            setTimeout(async () => {
                // Double-check authentication before payment
                const isStillAuthenticated = await checkAuthBeforePayment();
                if (!isStillAuthenticated) {
                    loading.classList.remove('show');
                    alert('Session expired. Please log in again.');
                    window.location.href = '/login.html';
                    return;
                }

                // Try to record payment on server first (account-based)
                let paymentRecorded = false;
                try {
                    console.log('Attempting to record payment:', { plan: selectedPlan, price: selectedPrice });
                    
                    // Make sure we have a valid session by checking auth first
                    const authCheck = await fetch('/api/auth/check', {
                        credentials: 'include'
                    });
                    const authData = await authCheck.json();
                    console.log('Auth status before payment:', authData);
                    
                    if (!authData.authenticated) {
                        throw new Error('Not authenticated');
                    }
                    
                    const paymentResponse = await fetch('/api/payment/complete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Critical: must include cookies for session
                        body: JSON.stringify({
                            plan: selectedPlan,
                            price: selectedPrice
                        })
                    });
                    
                    console.log('Payment response:', {
                        status: paymentResponse.status,
                        statusText: paymentResponse.statusText,
                        ok: paymentResponse.ok
                    });
                    
                    if (paymentResponse.ok) {
                        const paymentData = await paymentResponse.json();
                        if (paymentData.success) {
                            paymentRecorded = true;
                            console.log('Payment recorded on server successfully');
                            // Sync to localStorage after server confirms
                            localStorage.setItem('paymentCompleted', 'true');
                            localStorage.setItem('paymentPlan', selectedPlan);
                            localStorage.setItem('paymentDate', paymentData.paymentDate || new Date().toISOString());
                        } else {
                            console.error('Payment recording failed:', paymentData.message);
                        }
                    } else {
                        // Get error message from response
                        let errorMessage = 'Failed to record payment on server';
                        let errorData = null;
                        try {
                            errorData = await paymentResponse.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (e) {
                            errorMessage = `Server error: ${paymentResponse.status} ${paymentResponse.statusText}`;
                        }
                        console.error('Payment failed:', {
                            status: paymentResponse.status,
                            statusText: paymentResponse.statusText,
                            message: errorMessage,
                            data: errorData
                        });
                        
                        if (paymentResponse.status === 401) {
                            // User not logged in - redirect to login
                            loading.classList.remove('show');
                            alert('Session expired. Please log in again to complete payment');
                            window.location.href = '/login.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error recording payment:', error);
                }
                
                // Only proceed if payment was recorded on server (account-based)
                if (!paymentRecorded) {
                    loading.classList.remove('show');
                    
                    // Check auth status one more time to give helpful message
                    const finalAuthCheck = await checkAuthBeforePayment();
                    if (!finalAuthCheck) {
                        alert('Your session has expired. Please log in again and try the payment.');
                        window.location.href = '/login.html';
                    } else {
                        alert('Payment could not be recorded. Please try again or contact support if the issue persists.');
                        form.style.display = 'block';
                        paymentActions.style.display = 'flex';
                    }
                    return;
                }
                
                // Payment recorded successfully - show success
                loading.classList.remove('show');
                successMessage.classList.add('show');
                
                // Clear session storage
                sessionStorage.removeItem('selectedPlan');
                sessionStorage.removeItem('selectedPrice');
                
                // Update navigation immediately to show Counselor and hide Plans
                await updateNavigation();
            }, 2000);
        });

        // Check payment status (server-based, account-specific)
        async function hasPaymentAccess() {
            // Check server first (account-based) - requires authentication
            try {
                const response = await fetch('/api/payment/status', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    // Server response is authoritative
                    if (data.hasPayment === true) {
                        // Sync to localStorage for consistency
                        localStorage.setItem('paymentCompleted', 'true');
                        return true;
                    } else {
                        // Clear localStorage if server says no payment
                        localStorage.removeItem('paymentCompleted');
                        localStorage.removeItem('paymentPlan');
                        localStorage.removeItem('paymentDate');
                        return false;
                    }
                } else if (response.status === 401) {
                    // Not logged in - clear localStorage and return false
                    localStorage.removeItem('paymentCompleted');
                    localStorage.removeItem('paymentPlan');
                    localStorage.removeItem('paymentDate');
                    return false;
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                // If server check fails, don't trust localStorage - return false for account-based security
                return false;
            }
            
            return false;
        }

        // Update navigation based on auth and payment status
        async function updateNavigation() {
            const counselorLink = document.getElementById('counselorLink');
            const plansLink = document.getElementById('plansLink');
            if (counselorLink && plansLink) {
                const hasAccess = await hasPaymentAccess();
                if (hasAccess) {
                    counselorLink.style.display = 'block';
                    plansLink.style.display = 'none';
                } else {
                    counselorLink.style.display = 'none';
                    plansLink.style.display = 'block';
                }
            }
        }

        // Check authentication status and update navigation
        async function checkAuthAndUpdateNav() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const loginLink = document.getElementById('loginLink');
                const logoutButton = document.getElementById('logoutButton');
                const counselorLink = document.getElementById('counselorLink');
                
                if (data.authenticated) {
                    if (loginLink) loginLink.style.display = 'none';
                    if (logoutButton) logoutButton.style.display = 'block';
                } else {
                    if (loginLink) loginLink.style.display = 'block';
                    if (logoutButton) logoutButton.style.display = 'none';
                }
                
                // Show Counselor button and hide Plans link if payment completed
                const plansLink = document.getElementById('plansLink');
                const responsesLink = document.getElementById('responsesLink');
                if (counselorLink && plansLink) {
                    const hasAccess = await hasPaymentAccess();
                    if (hasAccess) {
                        counselorLink.style.display = 'block';
                        plansLink.style.display = 'none';
                        if (responsesLink) responsesLink.style.display = 'block';
                    } else {
                        counselorLink.style.display = 'none';
                        plansLink.style.display = 'block';
                        if (responsesLink) responsesLink.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in - redirect to login if not
            const isAuthenticated = await checkAuthBeforePayment();
            if (!isAuthenticated) {
                alert('Please log in to complete payment');
                window.location.href = '/login.html';
                return;
            }

            await checkAuthAndUpdateNav();
            
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }

            // If no plan selected, redirect to payment selection
            if (!sessionStorage.getItem('selectedPlan')) {
                window.location.href = '/payment';
            }
        });
    </script>
</body>
</html>
