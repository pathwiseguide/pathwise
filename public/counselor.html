<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor - Pathwise</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .counselor-container { max-width: 800px; margin: 0 auto; }
        .counselor-header { text-align: center; margin-bottom: 24px; }
        .counselor-header h1 { font-family: var(--font-heading); font-size: 2rem; color: #000; }
        .counselor-header p { color: #666; margin-top: 8px; }
        .chat-container { background: white; border-radius: 20px; box-shadow: 0 2px 24px rgba(0,0,0,0.04); overflow: hidden; display: flex; flex-direction: column; min-height: 500px; }
        .chat-messages { flex: 1; padding: 24px; overflow-y: auto; max-height: 450px; }
        .message { margin-bottom: 16px; padding: 12px 16px; border-radius: 12px; max-width: 85%; }
        .message-bot { background: #f0f4ff; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }
        .message-user { background: #4285F4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
        .message-typing { margin-bottom: 16px; }
        .typing-indicator { display: flex; gap: 6px; padding: 12px 16px; }
        .typing-dot { width: 8px; height: 8px; background: #4285F4; border-radius: 50%; animation: typingBounce 1.4s ease-in-out infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }
        .chat-input-area { padding: 16px; border-top: 1px solid #e0e0e0; background: #f8f9fa; display: flex; gap: 12px; align-items: flex-end; }
        .chat-input-area textarea { flex: 1; padding: 12px 16px; border: 1px solid rgba(0,0,0,0.12); border-radius: 12px; font-size: 1rem; font-family: inherit; resize: none; min-height: 44px; max-height: 120px; }
        .chat-input-area textarea:focus { outline: none; border-color: #4285F4; }
        .chat-send-btn { padding: 12px 24px; background: #4285F4; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .chat-send-btn:hover { background: #3367d6; }
    </style>
</head>
<body class="fp-page">
    <div class="container">
        <nav class="nav-header">
            <a href="/" class="logo">
                <span>Pathwise</span>
            </a>
            <div class="nav-links">
                <div id="modulesDropdownWrap" class="nav-modules-dropdown" style="display: none;">
                    <button type="button" id="modulesDropdownBtn" class="dropdown-btn">Tools â–¾</button>
                    <div id="modulesDropdownMenu" class="dropdown-menu"></div>
                </div>
                <a href="/dashboard" id="dashboardLink" style="display: none;">Dashboard</a>
                <a href="/payment" id="plansLink" style="display: block;">Pricing</a>
                <a href="/login.html" id="loginLink" class="auth-button">Login</a>
                <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
            </div>
        </nav>

        <div class="counselor-container">
            <div class="counselor-header">
                <h1>Counselor</h1>
                <p>Chat with your AI college counselor. I've reviewed your responses and I'm here to help.</p>
            </div>
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-area">
                    <textarea id="chatInput" placeholder="Ask me anything..." rows="1"></textarea>
                    <button type="button" id="chatSendBtn" class="chat-send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="counselor.js"></script>
    <script src="/nav-modules.js"></script>
</body>
</html>
